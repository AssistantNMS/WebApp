trigger:
- master
- staging

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- pwsh:  ./setBuildName.ps1 $(Build.BuildId)
  displayName: 'Set Build Name'

- task: CmdLine@2
  inputs:
    script: 'cd ./webpack'

- task: Npm@1
  inputs:
    command: 'install'
  displayName: 'npm install for webpack folder'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run build'
  displayName: 'Build Seo Files'

- task: CmdLine@2
  inputs:
    script: 'cd ../'

- task: Npm@1
  inputs:
    command: 'ci'
  displayName: 'npm install'

- task: Npm@1
  inputs:
    command: custom
    customCommand: run build-prod
  displayName: 'Build React Files'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: 'build' 
    artifactName: 'reactDrop'
