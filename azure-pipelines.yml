trigger:
- master
- staging

pool:
  vmImage: 'ubuntu-latest'

steps:

- pwsh: |
   If ("$(Build.SourceBranch)" -eq "refs/heads/master") {
     Write-Host "##vso[task.setvariable variable=npmCommand;]run build-prod"
   }
   If ("$(Build.SourceBranch)" -eq "refs/heads/staging") {
     Write-Host "##vso[task.setvariable variable=npmCommand;]run build-staging"
   }

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- pwsh:  ./setBuildName.ps1 $(Build.BuildId)
  displayName: 'Set Build Name'

- script: |
    npm install
  displayName: 'npm install'

- task: Npm@1
  inputs:
    command: custom
    customCommand: $(npmCommand)
  displayName: 'Build React Files'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: 'dist' 
    artifactName: 'reactDrop'
